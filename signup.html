<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="signup.js" type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .container {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <br><br>
        <h1>Sign Up</h1>
        <br>
        <form id="signup">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="add username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="add password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="add name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Adress</label>
                <textarea class="form-control" rows="3" name="address" required></textarea>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone numbers</label>
                <input type="text" class="form-control" placeholder="add phone numbers" name="phone" maxlength="10" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign-up</button>
          </form>
    </div>

</body>

</html>
