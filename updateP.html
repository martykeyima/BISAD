<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateP</title>
    <script src="updateP.js" type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        body {
            background: rgb(204, 203, 249);
            background: linear-gradient(225deg, rgba(204, 203, 249, 1) 0%, rgba(135, 237, 235, 1) 50%, rgba(52, 255, 208, 1) 100%);
        }
        .container {
            width: 960px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <br><br>
        <h1>Update Product</h1>
        <br><br>

        <form id="updateP">
            <div class="mb-3">
              <label for="image" class="form-label">Image Url</label>
              <input type="text" class="form-control" name="src" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Price</label>
                <input type="text" class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Detail</label>
                <textarea class="form-control" rows="3" name="detail" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>

</body>

</html>
