    <style>

        body {

        .container {

        }

        .btn {
            position: relative;
            border-radius: .5rem;

            border: white;

            padding: 5px 10px;
            left: 50%;

        }

<body>

                <br><br>

                    <div class="card1" style="width: 200px;">

                    </div>
                    <div class="card1" style="width: 200px;">
                        <div class="img">

                                style="max-width: 200px; " alt="">
                        </div>
                        <h5 class="title" style="text-align: center;">4093230040</h5>
                        <!-- <hr> -->
                        <h5 style="text-align: center;">นาย นวิน เวชสุวรรณ์</h5>
                    </div>
                    <div class="card1" style="width: 200px;">
                        <div class="img">

                                style="max-width: 200px;" alt="">
                        </div>
                        <h5 class="title" style="text-align: center;">4093230040</h5>

                        <h5 style="text-align: center;">นาย นวิน เวชสุวรรณ์</h5>
                    </div>
                </div>
                <br>

                <div class="d-flex justify-content-end">
                    <div class="pay d-flex justify-content-center">
                        <div class="align-self-center">
                            <p id="p-price"></p>
                            <button type="submit" class="btn">ชำระเงิน</button>
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
        <br>

        <script>


            function previewFile(event) {
                // console.log('commy')
                var file = document.querySelector('input[type=file]').files[0];
                var reader = new FileReader();

                reader.onloadend = function () {
                    // console.log(reader.result)
                    // const lll = reader.result;
                    sessionStorage.setItem("src", reader.result);
                }
                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    console.log('pear')
                }

                var preview = document.getElementById("output_shoppic");
                if (event.target.files.length > 0) {
                    var src = URL.createObjectURL(event.target.files[0]);
                    preview.src = src;
                    preview.style.display = "block";
                } else if (event.target.files.length == 0) {
                    preview.style.display = "none";
                }


            }
        </script>



    </div>



</body>

</html>
