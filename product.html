    <style>
        * {

        }

        body {

        .container {

        .card {

            height: 470px;

            transform: translateY(0px);

        }

        .card-title {

        }

        .del {

            color: white;
        }

        .del:hover {
            background-color: rgb(182, 72, 72);
        }

        .fas {

            top: 5px;

            cursor: pointer;
            padding: .25rem .5rem;

            /* background-color: indianred; */
            /* color: white; */
        }

        .fas:hover {
            color: #7a5f59;
        }

        .card-body {
            position: relative;
        }

        .price_span {
            font-size: 20px;
            position: absolute;
            right: 30px;
            bottom: 90px;

        }

        h1 {

            color: #3E5923;
        }

        h5 {

        }

        .buy {

            width: 70px;

            background-color: #033A3A;

        }

        .basket {

        }

        .btn:hover {

        }

        #addp {
            color: #f0e4e4;
            background-color: #3E5923;
            padding: 1rem 1rem;
            width: 15rem;
            border-radius: 5rem;
            font-size: 20px;
        }

        #search {
            padding: 4px 10px;
            border-radius: 10px;
            border: none;
            outline: none;

            width: 100%;

        .psearch {
            border-radius: 20px;
            background-color: white;
            width: 500px;

        }

        .psearch:hover {
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-20px);
            transition: all 0.7s;
            z-index: 99;
        }

        .filter {
            padding: .5rem 0rem;
            position: absolute;
            left: 10px;
            top: 175px;
            width: 380px;
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;


        }

        .filter-btn {
            display: block;
            text-align: start;
            padding: 0.5rem 2rem;
            border: none;
            outline: none;
            width: 380px;
            cursor: pointer;
            background-color: white;

        }

        .filter-btn:hover {
            color: white;
            background-color: #e79090;
        }

        .filter-btn:focus {
            color: white;
            outline: none;
            background-color: #D95252;
        }

        .filter-price {
            padding: .5rem 1rem;
            position: absolute;
            left: 10px;
            top: 560px;
            width: 380px;
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
        }



        
        input[type=range] {
            -webkit-appearance: none;
            margin: 20px 0;
            width: 100%;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            animate: 0.2s;
            background: #03a9f4;
            border-radius: 25px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 1);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #03a9f4;
        }

        .range-wrap {
            /* width: 500px; */
            position: absolute;
        }

        .range-value {
            position: absolute;
            /* top: ; */
        }

        .range-value span {
            width: 50px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            /* background: #03a9f4; */
            background-color: red;
            color: #fff;
            font-size: 12px;
            display: block;
            position: absolute;
            left: 50%;
            top: -20px;
            transform: translate(-50%, 0);
            border-radius: 6px;
        }

        .range-value span:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid red;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            margin-top: -1px;
        }
    </style>
</head>

    <script>
        function filterall() {
            const col = document.getElementsByClassName('col-4');
            for (let i = 0; i < col.length; i++) {
                col[i].style.display = 'block';
            }
        }

        function filter(txt) {
            txt = txt.toLowerCase()
            const col = document.getElementsByClassName('col-4');
            const title = document.getElementsByClassName('card-title');
            console.log('title', title[0]);
            console.log('parameter', txt)

            for (let i = 0; i < title.length; i++) {
                if (title[i].innerText.toLowerCase().includes(txt)) {
                    col[i].style.display = 'block';
                } else {
                    col[i].style.display = "none";
                }
            }
        }
    </script>
