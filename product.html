    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0e4e4;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
        }

        .card {
            /* padding: 1rem; */
            position: relative;
            background-color: #D9C4BF;
            color: #5a5857;
            /* border-bottom-left-radius: 10px; */
            /* border-bottom-right-radius: 10px; */
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-title {
            text-align: center;
            color: black;
        }

        .del {
            position: absolute;
            top: 0px;
            right: 0px;
            cursor: pointer;
            padding: .25rem .5rem;
            background-color: indianred;
            color: white;
        }

        .fas {
            position: absolute;
            top: 5px;
            right: 25px;
            cursor: pointer;
            padding: .25rem .5rem;
            color: #A6938F;
            /* background-color: indianred; */
            /* color: white; */
        }

        .price_span {
            padding: .25rem;
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: .95rem;
        }

        h1 {
            text-align: center;
            color: #3E5923;
        }

        h5 {
            font-size: .85rem;
        }

        .buy {
            position: relative;
            left: 50px;
            background-color: #5a5857;
            color: #f0e4e4;
            border-radius: 2rem;
        }

        .basket {
            position: relative;
            left: 100px;
            background-color: #5a5857;
            color: #f0e4e4;
            border-radius: 2rem;

        }

        #addp {
            color: #f0e4e4;
            background-color: #3E5923;
            padding: 1rem 1rem;
            width: 15rem;
            border-radius: 5rem;
            font-size: 20px;
        }
        #search {
            padding: 4px 10px;
            border-radius: 10px;
            border: none;
            outline:none;
            margin-left: 5px;
            width: 100%;
            font-size: 15px;
        }
        .psearch {
            border-radius: 20px;
            background-color: white;
            width: 500px;
            padding: 5px 10px;
        }
        .psearch:hover {
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
